services:
  db:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    container_name: db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ocean
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ocean
      LANG: C.UTF-8
      TZ: ${TZ}
    privileged: true
  redis:
    image: redis:latest
    container_name: redis
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
    restart: unless-stopped
    privileged: true
    command: redis-server --requirepass ${REDIS_PASSWORD}
    environment:
      TZ: ${TZ}
  web:
    build:
      context: .
      dockerfile: ./install/docker/ocean_web.Dockerfile
    image: ocean_web:v1.9
    container_name: web
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /opt/ocean_ctf:/opt/ocean_ctf
      - /opt/vulnerability:/opt/vulnerability
    depends_on:
      - db
      - redis
    restart: always
    working_dir: /opt/ocean_ctf
    command: "uwsgi --ini uwsgi.ini"
    environment:
      TZ: ${TZ}

  worker:
    build:
      context: .
      dockerfile: ./install/docker/ocean_web.Dockerfile
    image: ocean_web:v1.9
    container_name: worker
    depends_on:
      - db
      - redis
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /opt/ocean_ctf:/opt/ocean_ctf
      - /opt/vulnerability:/opt/vulnerability
    restart: unless-stopped
    working_dir: /opt/ocean_ctf
    command: celery -A app.worker:celery worker -l info
    environment:
      TZ: ${TZ}

  beat:
    build:
      context: .
      dockerfile: ./install/docker/ocean_web.Dockerfile
    image: ocean_web:v1.10
    container_name: beat
    depends_on:
      - db
      - redis
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /opt/ocean_ctf:/opt/ocean_ctf
      - /opt/vulnerability:/opt/vulnerability
    restart: unless-stopped
    working_dir: /opt/ocean_ctf
    command: celery -A app.worker:celery beat -l info
    environment:
      TZ: ${TZ}

  nginx:
    image: nginx:latest
    ports:
      - "${HTTP_PORT}:80"
    container_name: nginx
    volumes:
      - /opt/ocean_ctf/install/nginx.conf:/etc/nginx/nginx.conf
      - /opt/ocean_ctf:/opt/ocean_ctf
    environment:
      TZ: ${TZ}
